<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table {
            background-color: rgb(253, 149, 149);
            border-collapse: collapse;
        }

        td{
            background-color: aqua;
            border: 1px solid black;
            padding: 1rem;
            text-align: center;
        }

    </style>
    <title>Document</title>
</head>
<body>
    
    <table>
        <tr>
            <td>1</td>
            
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="3"> 4</td>
            <td> 5</td>
            <td> 6</td>
        </tr>
        <tr>
            
            <td> 8</td>
            <td> 9</td>
        </tr>
        <tr>
            <td> 11</td>
            <td> 12</td>
        </tr>
    </table>

</body>
</html>
