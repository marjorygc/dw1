<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .conteiner{
            width: 250px;
            height: 250px;
            background-color: gray;

            font-size: 30px;
        }

        .box{
            /* a div com classe box é filha da div conteiner, a diferença de usar as unidades rem e em, é q uma é relativa ao padrão da fonte do navegador enquanto a outra é relativa a fonte do pai */
            width: 6.25em;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Unidades de Medidas</h1>

    <div class="conteiner">

        <div class="box">

        </div>

    </div>

</body>
</html>
