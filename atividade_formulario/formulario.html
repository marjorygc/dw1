<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body{
            display: flex;
            font-family:"Open Sans", sans-serif;
            gap: 100px;
        }

        #left{
            justify-content: flex-start;
            width: 45%;
        }

        #right{
            justify-content: flex-end;
            width: 55%;
            border: 1px solid white;
            border-radius: 15px;
            background-image: url("https://diariodonordeste.verdesmares.com.br/image/contentid/policy:7.4850295:1690588822/Juntos.jpeg?f=default&$p$f=550aab3");
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #box1{
            align-items: flex-start;
            padding-left: 70px;
        }
        
        .login{
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid gray;
            border-radius: 2px;
            outline: none;
            padding: 0.5rem;
            margin-bottom: 10px;
        }

        #continue1{
            text-align: center;
            color: white;
            background-color: rgb(31, 27, 27);

        }

        .or{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 70px;
            width: 90%;
            font-weight: lighter;
            gap: 2rem;
        }

        hr{
            width: 100%;
            height: 0;
        }

        #box2{
            justify-content: center;
            padding-left: 70px;
        }

        .continue{
            display: flex;
            justify-content: center;
            width: 100%;
            border: 1px solid gray;
            border-radius: 2px;
            outline: none;
            padding: 0.7rem;
            margin-bottom: 10px;
        }

        .com{
            border: none;
            background-color: white;
        }
       

        img{
            width: 1.5rem;
        }


        #rodape{
            font-weight: lighter;
            padding-left: 60px;
        }


    </style>

</head>
<body>

    <div id="left">
        <div id="box1">
            <h1>Sign in or creat an account</h1>
            <p>Welcome back! Please enter your details</p>
            <form action="#" method="get">
                <input class="login" type="text" placeholder="Name">
                <input class="login" type="email" placeholder="Email addres">
                <input class="login" type="text" id="continue1" placeholder="continue">
            </form>
        </div>
        <div class="or">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <div id="box2">
            <div class="continue">
                <div><img src="https://img.icons8.com/?size=512&id=17949&format=png" alt=""></div>
                <div><input class="com" type="button" value="Coninue with Google"></div>                   
            </div>
            <div class="continue">
                    <div> <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.jpg" alt=""></div>
                    <div><input class="com" type="button" value="Coninue with Apple"></div>                   
               
            </div>
            <div class="continue">
                    <div><img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png" alt=""></div>
                    <div><input class="com" type="button" value="Coninue with Facebook">              
                </div>
            </div>
        </div>
        <div>
            <p id="rodape">By signin or creating an account, you agree with our terms and condictions and privacy statemant</p>
        </div>
    </div>
    <div id="right"></div>
    

</body>
</html>
