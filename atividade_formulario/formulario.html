<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body{
            display: flex;
            font-family:"Open Sans", sans-serif;
        }

        #left{
            justify-content: flex-start;
            padding: 30px;
            width: 45%;
        }

        #right{
            justify-content: flex-end;
            width: 55%;
            border: 1px solid white;
            border-radius: 15px;
            background-image: url("https://i.pinimg.com/736x/f0/1f/0c/f01f0c20cdd203bc2454d1ff2b7ec171.jpg");
        }

        input{
            display: flex;
            flex-direction: column;
            border: 1px solid gray;
            border-radius: 2px;
            outline: none;
            padding: 0.5rem;
        }

        .clear{
            font-weight: lighter;
           
        }

        #box1{
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 60px;
        }

        .or{
            justify-content: center;
            padding-left: 60px;
        }

        #box2{
            justify-content: center;
            padding-left: 60px;
        }

        .continue1{
            color: white;
            background-color: black;

        }

        .continue_text{

        }

        img{
            width: 1.5rem;
        }

        input[type=button]{
            background-color: white;
            color: black;
            border: 1px solid gray;
            border-radius: 2px;
            outline: none;
            padding: 0.7rem;
        }


    </style>

</head>
<body>

    <div id="left">
        <div id="box1">
            <h1>Sign in or creat an account</h1>
            <p class="clear">Welcome back Please enter your details</p>
            <form action="#" method="get">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email addres">
                <input type="submit" id="continue" placeholder="continue">
            </form>
        </div>
        <div class="or">
            <hr>
            <p>or</p>
            </hr>
        </div>
        <div id="box2">
            <div class="continue">
                <div><img src="https://img.icons8.com/?size=512&id=17949&format=png" alt=""></div>
                <div class="continue_text"><input type="button" value="Coninue with Google"></div>                   
            </div>
            <div class="continue">
                    <div> <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.jpg" alt=""></div>
                    <div class="continue_text"><input type="button" value="Coninue with Apple"></div>                   
               
            </div>
            <div class="continue">
                    <div><img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png" alt=""></div>
                    <div class="continue_text"> <input type="button" value="Coninue with Facebook">              
                </div>
            </div>
        </div>
        <div>
            <p class="clear">By signin or creating an account, you agree with our terms and condictions and privacy statemant</p>
        </div>
    </div>
    <div id="right"></div>
    

</body>
</html>
