<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
    <link rel="stylesheet" href="./multas.css">
    <script src="./multas.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Sistema de Multas</h1>
        <div class="box1">
    
            <label for="velocidade_maxima">Velocidade máxima da via</label>
            <input type="number" id="velocidade_maxima" name="velocidade_maxima" min="0" max="400">
    
            <label for="velocidade_veiculo">Velocidade Veículo</label>
            <input type="number" id="velocidade_veiculo" name="velocidade_veiculo" min="0" max="400">
    
            <button id="calcular">Calcular</button>
        </div>
        <div class="box2">
            <p>Multas por excesso de velocidade:</p>
            <p>R$ 130,16 - Até 20% acima do limite permitido</p>
            <p>R$ 195,23 - De 20% até 50% acima do limite permitido</p>
            <p>R$ 880,41 - Acima de 50% limite permitido</p>
        </div>
    
        <div id="saida">r</div>
        
    </div>
   
</body>
</html>
